
[General]
network = Airport
[Config Default]
warmup-period = 50000s
num-rngs = 4
repeat = 1
seed-set = ${repetition}
sim-time-limit = 1000000s


**.expo = true
**.Sky[*].rng-1 = 0
**.Sky[*].rng-2 = 1
**.TakeOff[*].rng-0 = 2
**.Parking[*].rng-0 = 3
**.lambda = ${43 .. 300 step 1}s		# Interarrival times mean
**.tl = 20s								# Landing times mean
**.tp = 240s							# Parking times mean
**.to = 20s								# Takeoff times mean


[Config simp]
num-rngs = 4
repeat = 1
seed-set = ${repetition}
sim-time-limit = 1000000s
warmup-period = 10000s
**.expo = false
**.Sky[*].rng-1 = 0
**.Sky[*].rng-2 = 1
**.TakeOff[*].rng-0 = 2
**.Parking[*].rng-0 = 3
**.lambda = 43s							# Interarrival times mean
**.tl = 15s								# Landing times mean
**.tp = 240s							# Parking times mean
**.to = 25s								# Takeoff times mean

